<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Successful</title>
    <style>
        /* Global styles for body */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        /* Styles for content area */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .character {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .character img {
                width: 40vw; /* Adjust the width of the character image */
                max-width: 300px; /* Limit the maximum width */
                height: auto;
                border-radius: 50%; /* Makes the character image round */
            }

        .message {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 6vw; /* Adjust the font size of the header */
            margin-bottom: 10px;
        }

        p {
            font-size: 3vw; /* Adjust the font size of the paragraph */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="character">
            <img src="~/img/header-img.svg" alt="Cartoon Character" id="movingCharacter">
        </div>
        <div class="message">
            <h1>Thank you!</h1>
            <p>Your submission was successful.</p>
        </div>
    </div>

    <script>
    const character = document.getElementById('movingCharacter');
    let moveUp = true;

    function moveCharacter() {
        const currentPosition = parseInt(getComputedStyle(character).marginTop);
        const maxHeight = 20; // Adjust the maximum height the character moves

        if (moveUp && currentPosition > -maxHeight) {
            character.style.marginTop = (currentPosition - 1) + 'px';
        } else {
            moveUp = false;
        }

        if (!moveUp && currentPosition < 0) {
            character.style.marginTop = (currentPosition + 1) + 'px';
        } else {
            moveUp = true;
        }
    }

    // Animate the character every 50 milliseconds
    setInterval(moveCharacter, 50);
    </script>
</body>
</html>
